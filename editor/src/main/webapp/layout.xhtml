<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head jsf:lang="en-US">
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <title>Text editor</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <script async="async" defer="defer" jsf:name="scripts/layout.js" jsf:target="body" />
    </head>
    <body class="app-vbox" jsf:lang="en-US">
        <div id="top" class="pure-menu pure-menu-horizontal app-hbox">
            <span class="pure-menu-item">
                <a class="pure-menu-link">
                    <span class="app-icon">
                        <ui:include src="/icons/ic_menu_24px.svg" />
                    </span>
                </a>
            </span>
            <span class="pure-menu-heading app-hbox-grow">Text editor</span>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a class="pure-menu-link pure-menu-disabled" title="Help">
                        <span class="app-icon">
                            <ui:include src="/icons/ic_help_24px.svg" />
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="app-vbox-grow app-hbox">
            <main class="app-hbox-grow">
                <ui:insert name="main">Main content</ui:insert>
            </main>
        </div>
        <ui:debug />
        <link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" crossorigin="anonymous" integrity="sha256-Q0zCrUs2IfXWYx0uMKJfG93CvF6oVII21waYsAV4/8Q=" rel="stylesheet" />
        <link href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" crossorigin="anonymous" integrity="sha256-YqnnS/cQ7vE7gfVjdfx+JMi5EFD6m6Zqdemj81rs6PU=" rel="stylesheet" media="screen" />
        <link href="#{facesContext.externalContext
                    .encodeResourceURL(resource['stylesheets/app.css'])}"
              rel="stylesheet" />
    </body>
</html>
